<ul class="social-links">
    <li class="facebook"><a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" title="Share on Facebook" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(document.URL) + '&t=' + encodeURIComponent(document.URL)); return false;">Share on Facebook</a></li>
    <li class="twitter"><a href="https://twitter.com/intent/tweet?source={{ site.url }}{{ page.url }}&text={{ page.title | cgi_escape }}&via=wotnosh" title="Tweet">Tweet</a></li>
    <li class="googleplus"><a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" title="Share on Google+" onclick="window.open('https://plus.google.com/share?url=' + encodeURIComponent(document.URL)); return false;">Share on Google+</a></li>
    <li class="pocket"><a href="https://getpocket.com/save?url={{ site.url }}{{ page.url }}&title={{ page.title | cgi_escape }}" title="Add to Pocket" onclick="window.open('https://getpocket.com/save?url=' + encodeURIComponent(document.URL) + '&title=' +  encodeURIComponent(document.title)); return false;">Add to pocket</a></li>
    <li class="pocket"><a href="http://www.reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{ page.title | cgi_escape }}" title="Submit to Reddit" onclick="window.open('http://www.reddit.com/submit?url=' + encodeURIComponent(document.URL) + '&title=' +  encodeURIComponent(document.title)); return false;">Submit to Reddit</a></li>
    <li class="linkedin"><a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title | cgi_escape }}&summary=&source={{ site.url }}{{ page.url }}" title="Share on LinkedIn" onclick="window.open('http://www.linkedin.com/shareArticle?mini=true&url=' + encodeURIComponent(document.URL) + '&title=' +  encodeURIComponent(document.title)); return false;">Share on LinkedIn</a></li>
</ul>
